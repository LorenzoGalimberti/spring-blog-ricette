<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head('Ricetta')">
    <style>
      .w-400 {
        width: 400px;
      }
    </style>
  </head>

  <body>
    <nav th:replace="fragments/navbar :: navbar(area='Ricette')"></nav>
    <!-- box di ricerca -->
    <div class="container my-3">
      <div class="row">
        <div class="col-8 mx-auto">
          <form th:action="@{/ricette/{id}(id=${ricetta.id})}" method="GET">
            <div class="input-group">
              <input type="search" class="form-control" placeholder="ricerca per titolo,ingredienti e testo"
                     name="keyword" th:value="${keyword}">
              <button class="btn btn-primary">Search</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 mt-md-5">
          <div class="d-flex justify-content-center">
            <img
              class="w-400 rounded shadow border"
              th:src="${ricetta.urlFoto}"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <div class="container my-2">
      <div class="row">
        <div class="col-11 mx-auto">
          <h2 th:text="${ricetta.titolo}"></h2>
          <p th:text="|ingredienti : ${ricetta.ingredienti}|"></p>
          <p
            th:text="|tempo di preparazione : ${ricetta.tempoPreparazione}|"
          ></p>
          <p th:text="|porzioni : ${ricetta.porzioni}|"></p>
          <p th:text="|testo ricetta : ${ricetta.testoRicetta}|"></p>
          <p th:text="|data creazione : ${ricetta.dataCreazione}|"></p>
          <p th:if="${ricetta.categoria != null}" th:text="|categoria : ${ricetta.categoria.nome}|"></p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
