<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head('Admin')"></head>

  <body>
    <nav th:replace="fragments/navbar :: navbar(area='Admin')"></nav>

    <!-- box di ricerca -->
    <div class="container my-3">
      <div class="row">
        <div class="col-9 mx-auto">
          <form th:action="@{/admin}" method="GET">
            <div class="input-group">
              <input
                type="search"
                class="form-control"
                placeholder="ricerca per titolo,ingredienti e testo"
                name="keyword"
                th:value="${keyword}"
              />
              <button class="btn btn-primary">Search</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- table -->
    <div class="container my-5">
      <div class="row">
        <div class="col-8 mx-auto">
          <table class="table" th:if="${not #lists.isEmpty(ricette)}" >
            <thead>
              <tr>
                <th scope="col">Titolo</th>
                <th scope="col">Modifica</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="ricetta : ${ricette}">
                <td th:text="${ricetta.titolo}"></td>
                <td>
                  <a
                    class="btn btn-primary"
                    th:href="@{/ricette/edit/{id}(id=${ricetta.id})}"
                  >
                    <i class="fa-solid fa-pen-to-square"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- add -->
    <div class="d-flex justify-content-center">
      <a class="btn btn-primary p-2" th:href="@{/ricette/create}">crea</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
