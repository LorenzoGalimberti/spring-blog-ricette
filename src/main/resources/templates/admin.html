<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Admin')"></head>

<body>
<!-- box di ricerca -->
<form th:action="@{/admin}" method="GET">
  <div class="input-group">
    <input type="search" class="form-control" placeholder="ricerca per titolo,ingredienti e testo"
           name="keyword" th:value="${keyword}">
    <button class="btn btn-primary">Search</button>
  </div>
</form>
<h1>Admin Page</h1>
<a class="btn btn-success" th:href="@{/create}">crea</a>
<p th:each="ricetta : ${ricette}">
  <span th:text="${ricetta.titolo}"></span>
  <a class="btn btn-primary" th:href="@{/edit/{id}(id=${ricetta.id})}">
    <i class="fa-solid fa-pen-to-square"></i>
  </a>
</p>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
