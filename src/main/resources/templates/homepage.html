<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar(area='Ricette')"></nav>

<!-- box di ricerca -->
<div class="container my-3">
  <div class="row">
    <div class="col-8 mx-auto">
      <form th:action="@{/ricette}" method="GET">
        <div class="input-group">
          <input type="search" class="form-control" placeholder="ricerca per titolo,ingredienti e testo"
                 name="keyword" th:value="${keyword}">
          <button class="btn btn-primary">Search</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container my-4">
  <div class="row d-flex justify-content-center">
    <div th:each="ricetta : ${ricette}" class="col-9 bordered d-flex my-3 border shadow px-0">
      <a th:href="@{'/ricette/' + ${ricetta.id}}" class="text-dark" style="text-decoration: none;">
        <div><img th:src="@{${ricetta.urlFoto}}" alt="" class="bg-warning h-100" style="width: 200px;"></div>
        <div class="p-3">
          <h2 th:text="${ricetta.titolo}" ></h2>
          <p th:text="${ricetta.testoRicetta}"></p>
          <p th:text="${ricetta.dataCreazione}"></p>
        </div>
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
